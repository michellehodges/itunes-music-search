<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo|Indie+Flower|Zilla+Slab+Highlight" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-header">:: Mischy's Awesome Music Site ::</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="#"></audio>
    </section>

  <hr>

    <section class="search">
      <form class="search-form">
        <input type="text" class="search-box" placeholder="Search for Artist"></input>
        <button type="submit" class="search-button" value="submit">Search</button>
      </form>
    </section>

  <hr>

    <section class="results-container">
      <h1 class="search-results-header">Search Results</h1>
      <div class="results">
      </div>
    </section>

  </div>
  <script src="main.js"></script>
</body>
</html>
